name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code source
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configuration de Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Cache des couches Docker
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

    

      # 4. Connexion au registre Docker priv√©
      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      # 5. Construction et push de l'image Docker dans le registre
      - name: Build and push Docker image
        run: |
          docker build -t dimitrig.synology.me:15000/dropthefun:latest .
          docker push dimitrig.synology.me:15000/dropthefun:latest

      # 6. (Optionnel) Nettoyage du cache
      - name: Cleanup
        if: always()
        run: docker builder prune -f
