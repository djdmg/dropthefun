name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Configure Docker to use insecure registry
        run: |
          echo '{ "insecure-registries": ["dimitrig.synology.me:15000"] }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Build and push Docker image
        run: |
          docker build -t dimitrig.synology.me:15000/my-image:latest .
          docker push dimitrig.synology.me:15000/my-image:latest
